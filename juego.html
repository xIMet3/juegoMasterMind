<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero Master mind</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/juego.css">
</head>
<body>
    <!-- 1er div que contiene todo el juego -->
    <div class='juegoentero'>
        <div class="nombrecabecera">
            <img src="./img/cabeceraTablero.png" alt="">
        </div>
        <!-- Parte superior que contiene la combinacion secreta ganadora -->
        <div class='partesuperior'>
          <div class='combsecreta'>
            <span class='color-uno'></span>
            <span class='color-dos'></span>
            <span class='color-tres'></span>
            <span class='color-cuatro'></span>    
          </div>
        </div>
        <!-- Parte central que contiene todos los circulos donde van los colores -->
        <div class='centrotablero'>
      
          <div class='grid'>
            <div class='dots1'>
              <div class='one1'></div>
              <div class='one2'></div>
              <div class='one3'></div>
              <div class='one4'></div>
            </div>
            <div><span class='uno-1' id='circular'></span></div>
            <div><span class='uno-2' id='circular'></span></div>
            <div><span class='uno-3' id='circular'></span></div>
            <div><span class='uno-4' id='circular'></span></div>
            <div class='dots2'>
              <div class='one1'></div>
              <div class='one2'></div>
              <div class='one3'></div>
              <div class='one4'></div>
            </div>
            <div><span class='dos-1' id='circular'></span></div>
            <div><span class='dos-2' id='circular'></span></div>
            <div><span class='dos-3' id='circular'></span></div>
            <div><span class='dos-4' id='circular'></span></div>
            <div class='dots3'>
              <div class='one1'></div>
              <div class='one2'></div>
              <div class='one3'></div>
              <div class='one4'></div>
            </div>
            <div><span class='tres-1' id='circular'></span></div>
            <div><span class='tres-2' id='circular'></span></div>
            <div><span class='tres-3' id='circular'></span></div>
            <div><span class='tres-4' id='circular'></span></div>
            <div class='dots4'>
              <div class='one1'></div>
              <div class='one2'></div>
              <div class='one3'></div>
              <div class='one4'></div>
            </div>
            <div><span class='cuatro-1' id='circular'></span></div>
            <div><span class='cuatro-2' id='circular'></span></div>
            <div><span class='cuatro-3' id='circular'></span></div>
            <div><span class='cuatro-4' id='circular'></span></div>
            <div class='dots5'>
              <div class='one1'></div>
              <div class='one2'></div>
              <div class='one3'></div>
              <div class='one4'></div>
            </div>
            <div><span class='cinco-1' id='circular'></span></div>
            <div><span class='cinco-2' id='circular'></span></div>
            <div><span class='cinco-3' id='circular'></span></div>
            <div><span class='cinco-4' id='circular'></span></div>
            <div class='dots6'>
              <div class='one1'></div>
              <div class='one2'></div>
              <div class='one3'></div>
              <div class='one4'></div>
            </div>
            <div><span class='seis-1' id='circular'></span></div>
            <div><span class='seis-2' id='circular'></span></div>
            <div><span class='seis-3' id='circular'></span></div>
            <div><span class='seis-4' id='circular'></span></div>   
            <div class='dots7'>
              <div class='one1'></div>
              <div class='one2'></div>
              <div class='one3'></div>
              <div class='one4'></div>
            </div>
            <div><span class='siete-1' id='circular'></span></div>
            <div><span class='siete-2' id='circular'></span></div>
            <div><span class='siete-3' id='circular'></span></div>
            <div><span class='siete-4' id='circular'></span></div>
            <div class='dots8'>
              <div class='one1'></div>
              <div class='one2'></div>
              <div class='one3'></div>
              <div class='one4'></div>
            </div>
            <div><span class='ocho-1' id='circular'></span></div>
            <div><span class='ocho-2' id='circular'></span></div>
            <div><span class='ocho-3' id='circular'></span></div>
            <div><span class='ocho-4' id='circular'></span></div>
            <div class='dots9'>
                <div class='one1'></div>
                <div class='one2'></div>
                <div class='one3'></div>
                <div class='one4'></div>
              </div>
              <div><span class='nueve-1' id='circular'></span></div>
              <div><span class='nueve-2' id='circular'></span></div>
              <div><span class='nueve-3' id='circular'></span></div>
              <div><span class='nueve-4' id='circular'></span></div>
              <div class='dots10'>
                <div class='one1'></div>
                <div class='one2'></div>
                <div class='one3'></div>
                <div class='one4'></div>
              </div>
              <div><span class='diez-1' id='circular'></span></div>
              <div><span class='diez-2' id='circular'></span></div>
              <div><span class='diez-3' id='circular'></span></div>
              <div><span class='diez-4' id='circular'></span></div>
          </div>  
        </div>
        <!-- Parte inferior donde se encuentran los colores a elegir, el boton de borrar
             y el de validar la combinacion proporcionada -->
        <div class='bottom'>
          <span class='rojo' id='color'></span>
          <span class='amarillo' id='color'></span>
          <span class='verde' id='color'></span>
          <span class='azul' id='color'></span>
          <span class='negro' id='color'></span>
          <span class='naranja' id='color'></span>
          <span class='borrar' id="borrar1" >❌</span>
          <span class='aceptar' id="aceptar1" >✔️</span>
        </div>
      </div>
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="./js/main.js"></script>
</body>
</html>
