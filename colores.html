<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"/>
    <title>Picked Colors</title>
    <link rel="stylesheet" href="./css/colores.css" />
  </head>
  <body>
    <div class="container">
      <div class="conjuntoSelector">
        <div class="selecciona">
          <img
            src="./img/seleccionaColores.png"
            id="selecciona"
            class="img-fluid"/>
        </div>
        <div class="color-preview-container">
          <div class="selected-color" id="muestraColor"></div>
        </div>
        <div class="botones">
          <input type="color" id="color-picker" />
          <button id="select-button" disabled>Seleccionar</button>
          <button id="delete-button">Borrar</button>
        </div>
        <div id="selected-colors-container"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./js/colores.js"></script>
  </body>
</html>
